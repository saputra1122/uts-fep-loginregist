    <!-- Title Page-->

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <link href="css/main.css" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Login Form</h2>
                    <form method="GET" action="#">
                        <div>
                            <div>
                                <div class="input-group">
                                    <input class="input--style-4" type="username" name="username" id="username" placeholder="username">
                                </div>
                            </div>
                            <div >
                                <div class="input-group">
                                    <input class="input--style-4" type="password" name="password" id="password" placeholder="password">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <p><a href="register.html">Create an account</a></p>
                            <button class="btn btn--radius-2 btn--blue" type="button" id="login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

    <!-- sweet alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>

    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $('#login').on('click', function(){
                validasi();
            });

            function validasi() {

                var user = $('#username').val();
                var pass = $('#password').val();
                if (user != "" && pass!="" ) {
                    cek_user(user,pass);
                    // console.log('user:' + user + '=pass:' + pass);
                }else{
                    alert('Anda harus mengisi data dengan lengkap !');
                }
            }

            function cek_user(user,pass){ //untuk menampilkan data product
                $.ajax({
                    type : 'GET',
                    url : 'https://lanakomunika.politekniklp3i-tasikmalaya.ac.id/api/login',//Memanggil Controller/Function
                    async : false,
                    dataType : 'json',
                    data : {username:user, password:pass},
                    success:function(response){
                    if (response.status == "200") {
                        Swal.fire({
                        type: 'success',
                        title: 'Login Berhasil!',
                        text: 'Tunggu sejenak',
                        timer: 1000,
                        showCancelButton: false,
                        showConfirmButton: false
                        })
                        .then (function() {
                            window.location.href =
                            "https://lanakomunika.politekniklp3i-tasikmalaya.ac.id/";
                        });
                    } else {
                        Swal.fire({
                        type: 'error',
                        title: 'Login Gagal!',
                        text: 'silahkan coba lagi!'
                        });
                    }
                            console.log(response);
                        },
                                error:function(response){
                                Swal.fire({
                                type: 'error',
                                title: 'Opps!',
                                text: 'server error!'
                            });
                            console.log(response);
                        }
                    });
                }
                        $('#btnLogin').on('click',function(){
                        validasi();
                    });
                        var input = document.getElementById("password");
                        input.addEventListener("keyup", function(event) {
                        if (event.keyCode === 13) {
                        event.preventDefault();
                        $('#btnLogin').on('click',validasi());
                    }
                });
            });
</script>
